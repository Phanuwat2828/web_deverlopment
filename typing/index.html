<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <div>
        

        <!-- jquery -->
        <script   src="https://code.jquery.com/jquery-3.7.1.min.js"   integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="   crossorigin="anonymous"></script>
        <nav class="navbar bg-body-tertiary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand">Web Typing </a>
            </div>
        </nav>
        <div class="content" style="display: flex; flex-direction: column; align-items: center; background-color: aquamarine; margin-top: 20px; ">
            <div class="detail" style="display: flex; flex-direction: row; margin-bottom: 30px;">
                <div class="time" style="text-align: center; margin-right: 40px;">
                    <h2>01 : 00 : 00</h2>
                    <h4>Time</h4>
                </div>
                <div class="time" style="text-align: center; margin-right: 40px;">
                    <h2>12 WP</h2>
                    <h4>Speed Wirte</h4>
                </div>
                <div class="time" style="text-align: center;">
                    <h2>45 Text</h2>
                    <h4>Word</h4>
                </div>

            </div>
            <div class="input">
                <div id="show_typing" style="display: flex; flex-direction: row;"></div>
                <input type="text" oninput="examine()" id="input" style="background: none; border: none; outline: none;">
            </div>
        </div> 
    </div>
    
    <script>
        const exam1 =  [
            "In", "today’s", "digital", "age,", "typing", "efficiently", "is", "a", 
            "crucial", "skill.", "Whether", "you’re", "drafting", "an", "email,", 
            "writing", "a", "report,", "or", "coding", "a", "program"
        ];
        const exam2 = [];
        const exam3 = [];
        const exam4 = [];
        const element1 = document.getElementById("show_typing");
        const active = document.getElementsByClassName("typing_active");
        let select = 0;
        let i=0;
        for(let word of exam1){
            let word1 = document.createElement('div');
            word1.classList.add('word');
         
            for(let text of word ){
                let text1 = document.createElement('p');
                text1.innerText = text
                word1.appendChild(text1);
            }
            
            
            element1.appendChild(word1);
            i++;
        }
        
        function examine(){
            const element_ = document.querySelectorAll('#show_typing .word')
            const input = document.getElementById('input')
            const word_element = element_[select];
            const data = input.value;
            let word = exam1[select];
            
            // const pelement = document.querySelectorAll(word_element);
            const p_elements = word_element.querySelectorAll('p');
            // console.log(p_elements[data.length-1]);
           
           console.log(select)
            if(word[data.length-1] == data[data.length-1]){
                p_elements[data.length-1].classList.add('correct')
                
            }else{
                p_elements[data.length-1].classList.add('incorrect')
            }
            document.addEventListener('keydown', (event) => {
                
                if (event.code === 'Space') {
                    console.log(data.length);
                    if(word.length<=data.length+1){
                        select+=1;
                        input.value = "";
                    }
                }  
            });
        }
        
        
    </script>
</body>
</html>
