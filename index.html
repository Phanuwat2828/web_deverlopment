<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สแกน QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
</head>
<body>
    <h1>สแกน QR Code</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" hidden></canvas>
    <p id="result">รอการสแกน...</p>

    <script>
        async function startCamera() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const result = document.getElementById("result");

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("เบราว์เซอร์ของคุณไม่รองรับการใช้กล้อง");
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } } });
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    video.play();
                    scanQRCode();
                };
            } catch (error) {
                console.error("ไม่สามารถเข้าถึงกล้องได้:", error);
                alert("ไม่สามารถเข้าถึงกล้องได้: " + error.message);
            }
        }

        function scanQRCode() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const result = document.getElementById("result");

            setInterval(() => {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        result.innerText = "QR Code: " + code.data;
                        console.log("QR Code Detected:", code.data);
                    }
                }
            }, 1000); // เวลาสแกนทุก 1 วินาที
        }

        startCamera();
    </script>
</body>
</html>
