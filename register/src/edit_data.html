<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <nav class="navbar bg-body-tertiary sticky-top" style="padding-left: 5px; padding-right: 5px;">
        <div class="container-fluid">
            <a class="navbar-brand">Eat Dog Compony</a>
            <div style="display: flex; flex-direction: row;" class="nav-item">
                <a href="login.html" style="margin-right: 10px;">
                    <button class="btn btn-primary">Login</button>
                </a>
                <a href="index.html" style="margin-right: 10px;">
                    <button class="btn btn-primary">Register</button>
                </a>
                <a href="profile.html">
                    <button class="btn btn-primary">Your profile</button>
                  </a>
            </div>
        </div>
    </nav>
    <div class="content" style="width: 100%; height: 90vh; display: flex; justify-content: center; align-items: center; overflow-x: hidden;">
        <div class="card mb-3" style="width: 80%;">
            <div class="row g-0">
                <div class="content_1 "
                    style="width: 60%; height: 100%; display: flex; flex-direction: column; border-radius: 10px; padding: 50px; margin-top:20px;">
                    <h1 class="title">Edit Data</h1>
                    <form action="profile.html">
                        <div class="mb-3 user">
                            <label for="exampleFormControlInput1" class="form-label">New User Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Figer768">
                        </div>
                        <div class="mb-3 email">
                            <label for="exampleFormControlInput1" class="form-label">New Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>

                        <div class="mt-3 birth">
                            <label for="inputPassword6" class="form-label">New Your Birth Day</label>
                            <input type="date" id="inputPassword6" value="2024-12-25" class="form-control"
                                aria-describedby="passwordHelpBlock">
                        </div>

                        <div class="select-img">
                            <label for="inputGroupFile04" class="form-label mt-3">New Select image</label>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="inputGroupFile04"
                                aria-describedby="inputGroupFileAddon04" aria-label="Upload" accept=".jpeg, .png, .jpg">
                        </div>
                        </div>
                        <div class="form-check mb-3 check_me">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Check Me Out
                            </label>
                        </div>
                        <button class="btn btn-primary submit">Submit</button>
                    </form>
                </div>
                <div class="col-md-4 img">
                    <img src="https://i.pinimg.com/736x/0b/99/25/0b992599342474d0ad292e5e86e6d163.jpg"
                        class="img-fluid rounded-start" alt="...">
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      const scrollreveal = {
          distance:"50px",
          origin:"bottom",
          duration:1000
      }
      ScrollReveal().reveal(".content",{
        ...scrollreveal,
          origin:"right",
          delay:200
      })
      ScrollReveal().reveal(".img",{
        ...scrollreveal,
          origin:"right",
          delay:200
      })
      ScrollReveal().reveal(".user",{
        ...scrollreveal,
          origin:"top",
          delay:300
      })
      ScrollReveal().reveal(".title",{
        ...scrollreveal,
          origin:"top",
          delay:200
      })
      ScrollReveal().reveal(".email",{
        ...scrollreveal,
          origin:"top",
          delay:400
      })
      ScrollReveal().reveal(".password",{
        ...scrollreveal,
          origin:"top",
          delay:500
      })
      ScrollReveal().reveal(".birth",{
        ...scrollreveal,
          origin:"top",
          delay:600
      })
      ScrollReveal().reveal(".select-img",{
        ...scrollreveal,
          origin:"top",
          delay:700
      })
      ScrollReveal().reveal(".check_me",{
        ...scrollreveal,
          origin:"top",
          delay:800
      })
      ScrollReveal().reveal(".submit",{
        ...scrollreveal,
          origin:"top",
          delay:900
      })

  </script>


</body>

</html>
