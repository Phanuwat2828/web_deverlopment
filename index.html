<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart ขนาดเล็ก</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ปรับขนาดของ canvas ให้เล็กลง */
        #chart-container {
            width: 125px;
            height: 125px;
            margin: auto;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>       

    <div id="chart-container">
        <canvas id="myPieChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myPieChart').getContext('2d');
        const myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                
                datasets: [{
                    data: [1, 4, 3],
                    backgroundColor: ['#4CAF50', '#FF6384', '#FFCE56'],
                    hoverOffset: 5
                }]
            },
            options: {
                responsive: false, // ปิด responsive เพื่อควบคุมขนาดเอง
                maintainAspectRatio: false // ปิดอัตราส่วนเพื่อกำหนดขนาดเอง
            }
        });
    </script>

</body>
</html>
