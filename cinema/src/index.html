<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body{
            margin: 0px;
            padding: 0px;
            font-family: "Kanit", serif;
            font-weight: 300;
            font-style: normal;
            overflow: hidden;
            background-blend-mode: overlay, screen, screen, screen, screen, screen, screen, screen, normal;
            background-image: radial-gradient(at 100vw 0px, rgb(73, 0, 133) 0%, rgb(32, 0, 51) 100%), radial-gradient(farthest-side at 100vw 0px, rgb(189, 17, 97) 0%, rgba(73, 0, 170, 0.55) 70%, rgba(73, 0, 170, 0) 100%), url("https://m.media-amazon.com/images/G/01/IMDb/design/prototypes/vlp/dot-pattern-left._CB1198675309_.png"), url("https://m.media-amazon.com/images/G/01/IMDb/design/prototypes/vlp/dot-pattern-right._CB1198675309_.png"), url("https://m.media-amazon.com/images/G/01/IMDb/design/prototypes/vlp/dot-pattern-left._CB1198675309_.png"), url("https://m.media-amazon.com/images/G/01/IMDb/design/prototypes/vlp/dot-pattern-right._CB1198675309_.png"), url("https://m.media-amazon.com/images/G/01/IMDb/design/prototypes/vlp/dot-pattern-left._CB1198675309_.png"), url("https://m.media-amazon.com/images/G/01/IMDb/design/prototypes/vlp/dot-pattern-right._CB1198675309_.png"), url("https://m.media-amazon.com/images/G/01/IMDb/design/prototypes/vlp/smoke-bg_v2.jpg");
            background-position: right top, right top, left 200px, right min(100vmin, 20%), left min(500vmin, 50%), right min(700vmin, 60%), left min(80vmax, 90%), right min(90vmax, 95%), right top;
            background-repeat: no-repeat, no-repeat, no-repeat, no-repeat, no-repeat, no-repeat, no-repeat, no-repeat, repeat-y;
            background-size: max(800px, 100%) 100%, 100% max(120vw, 1200px), max(50%, 250px), max(50%, 250px), max(50%, 250px), max(50%, 250px), max(50%, 250px), max(50%, 250px), auto;
            background-color: rgb(73, 0, 133);
            
        }
        /* สำหรับ Scrollbar ทั้งหมด */
        ::-webkit-scrollbar {
            width: 12px; /* กำหนดความกว้าง */
        }

        ::-webkit-scrollbar-track {
            background: #f4f4f4; /* สีพื้นหลังของแทร็ก */
            border-radius: 10px; /* มุมโค้ง */
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff7eb3, #ff758c); /* สีของ Scrollbar */
            border-radius: 10px; /* มุมโค้ง */
            border: 2px solid #f4f4f4; /* เพิ่มขอบ */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ff758c, #ff5e62); /* เปลี่ยนสีเมื่อ hover */
        }

        ::-webkit-scrollbar-thumb:active {
            background: linear-gradient(45deg, #ff5e62, #ff3a52); /* เปลี่ยนสีเมื่อคลิก */
        }

        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content{
            width: 80%;
            height: 70%;
      
        }
        .tap{
            width: 100%;
            height: 15%;

            display: flex;
            align-items: center;
        }
        .movie{
            width: 250px;
            height: 85%;
            margin-right: 20px;
            
        }
        .style{
            background-color: yellow;
            width: 10px;
            height: 60%;
            margin-left: 10px;
            margin-right: 10px;
        }
        .image{
            
            display: flex;
            justify-content: center;
            
        }
        .image img{
            transition: all 0.5s ease-in-out;
            width: 100%;
            height: 350px;
            margin-top: 10px;
        }
        .contentmovie{
            background-color: #151515;
            width: 100%;
            height: 200px;
            border-radius: 5px;
        }
        .detail{
            
            display: flex;
            justify-content: center;
            margin-top: 4px;
        }
        .movie_all{
            display: flex;
            overflow: auto;
            transition: 0.5s;
           
        }
        .movie:hover{
            transition: all 0.5s ease-in-out;
            
        }
        .pre{
            font-size: 20px;
        }
        .bt1{
            height: 40px;
            border-radius: 25px;
            border: none;
            color: #ED5AB3;
            background-color: #535353;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .bt2{
            font-size: 14px;
            border: none;
            color: white; 
            background: none;
        }
      
        
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="tap">
                <div class="style">
                </div>
                <h2 class="pre" style="color: white;">Featured Today</h2>
            </div>
            <div class="movie_all" id="_all">
                
            </div>
        </div>
    </div>
    <script src="varible.js"> </script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        
        const movie_all = document.getElementById("_all")
        let count =0;
        const scrollreveal = {
            distance:"50px",
            origin:"bottom",
            duration:1000
        }

        for(let key in movie){
            count++;
            console.log(key)
            const {name,midb,image} = movie[key]
            const container = document.createElement('div')
            container.innerHTML =`
                    <div  class="movie" id="${key}">
                        <div class="image"> 
                            <img src="${image}" alt="" class="img">
                        </div>
                        <div class="detail">
                            <div class="contentmovie">
                                <div class="txt" style="margin-left: 10px;">
                                    <p style="color: yellow; font-size: 10px;">MIDb ${midb}/10</p>
                                    <h4 style="color: white; position: relative; bottom: 20px;">${count}.${name}</h4>
                                    <div style="display: flex; align-items: center; justify-content: center;">
                                        <div style="display: flex; flex-direction: column; width: 70%;">
                                            <button class="bt1">Watch list</button>
                                            <button class="bt2">Trailer</button>
                                        </div>
                                    </div>
                                    
                                    
                                </div>
                            </div>
                        </div>
                    </div>
            `
            container.addEventListener("click", () => {
                window.location.href = `detail.html?movie=${key}`;
            });
            movie_all.appendChild(container)
            
        }

       
    </script>
    
 
    <script>
        ScrollReveal().reveal(".style",{
          ...scrollreveal,
        })
        ScrollReveal().reveal(".pre",{
          ...scrollreveal,
            origin:"right",
            delay:250
        })
        ScrollReveal().reveal("#movie1",{
                ...scrollreveal,
                origin:"right",
                delay:400
        })
        ScrollReveal().reveal("#movie2",{
                ...scrollreveal,
                origin:"right",
                delay:500
        })
        ScrollReveal().reveal("#movie3",{
                ...scrollreveal,
                origin:"right",
                delay:600
        })
        ScrollReveal().reveal("#movie4",{
                ...scrollreveal,
                origin:"right",
                delay:700
        })
        ScrollReveal().reveal("#movie5",{
                ...scrollreveal,
                origin:"right",
                delay:800
        })
        ScrollReveal().reveal("#movie6",{
                ...scrollreveal,
                origin:"right",
                delay:900
        })
        ScrollReveal().reveal("#movie7",{
                ...scrollreveal,
                origin:"right",
                delay:1000
        })
 
    </script>
    
</body>
</html>
